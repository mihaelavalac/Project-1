<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
      integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <title>Foods and Drinks Generator</title>
  </head>
  <body id="body">
    <nav
      class="navbar"
      role="navigation"
      aria-label="main navigation"
      id="nav-bar"
    >
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a id="sections" class="navbar-link"> Selections </a>
          <div class="navbar-dropdown">
            <a class="navbar-item"> Food Recipes </a>
            <a class="navbar-item"> Drink Recipes </a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item field has-addons test">
          <p class="control">
            <input
              id="search-for-recipe-input"
              class="input is-link is-focussed"
              type="text"
              placeholder="Search for recipe"
            />
          </p>
          <p class="control">
            <button id="search-button" class="button is-info">Search</button>
          </p>
        </div>
      </div>
    </nav>
    <br>
    <div id="letters-area" class="columns is-mobile is-centered"></div>
    <div id="recipe-box" class="container is-widescreen"></div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Food Generator</strong> by <a href="https://github.com/mihaelavalac">Mihaela Valac</a>. The source code is licensed

          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
        </p>
      </div>
    </footer>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</html>
